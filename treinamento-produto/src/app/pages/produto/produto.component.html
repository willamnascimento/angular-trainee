<div class="jumbotron text-center">
    <h1>Produto</h1>
    <p>Listagem de Produto</p>
  </div>
  
  <div class="container">
    <div class="row">
      <a class="btn btn-success" href="/produto-novo">Novo Produto</a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Valor</th>
                <th>Ativo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of sortedData" >
                <td>{{item.Id}}</td>
                <td>{{item.Nome}}</td>
                <td>{{item.Valor}}</td>
                <td>{{item.Ativo}}</td>
                <td><a class="btn btn-info" href="/produto-editar/{{item.Id}}">Editar</a>
                    <a class="btn btn-danger">Remover</a></td>
            </tr>
        </tbody>
    </table>
  </div>
