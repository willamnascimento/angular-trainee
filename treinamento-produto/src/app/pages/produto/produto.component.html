<div class="jumbotron text-center">
    <h1>Produto</h1>
    <p>Listagem de Produto</p>
  </div>
  
  <div class="container">
    <div class="row">
      
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Valor</th>
                <th>Ativo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of sortedData" >
                <td>{{item.Id}}</td>
                <td>{{item.Nome}}</td>
            </tr>
        </tbody>
    </table>
  </div>
